
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日本の占い - 四柱推命版</title>
</head>
<body>
    <h1>日本の占い・四柱推命</h1>

    <section id="personal-info">
        <h2>生年月日を入力してください</h2>
        <div class="date-input-container">
            <div class="date-input">
                <label>生まれ年</label>
                <select>
                    <option value="">選択してください</option>
                </select>
                <input type="number" placeholder="例: 1985" min="1900" max="2025">
                <button>直接入力</button>
            </div>
            <div class="date-input">
                <label>月</label>
                <select>
                    <option value="">選択</option>
                </select>
                <input type="number" placeholder="例: 6" min="1" max="12">
                <button>直接入力</button>
            </div>
            <div class="date-input">
                <label>日</label>
                <select>
                    <option value="">選択</option>
                </select>
                <input type="number" placeholder="例: 15" min="1" max="31">
                <button>直接入力</button>
            </div>
        </div>
    </section>

    <section id="fourpillars">
        <h2>四柱推命の結果</h2>
        <div class="four-pillars-grid">
            <div class="pillar">
                <h4>年柱</h4>
                <div>年柱の解釈をここに表示</div>
            </div>
            <div class="pillar">
                <h4>月柱</h4>
                <div>月柱の解釈をここに表示</div>
            </div>
            <div class="pillar">
                <h4>日柱</h4>
                <div>日柱の解釈をここに表示</div>
            </div>
            <div class="pillar">
                <h4>時柱</h4>
                <div>時柱の解釈をここに表示</div>
            </div>
        </div>
    </section>
</body>
</html>
